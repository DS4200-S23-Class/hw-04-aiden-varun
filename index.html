<!DOCTYPE html>

<head>
    <meta charset=utf-8/>

    <!-- Add Title -->
    <title>hw-04</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Add header -->
    <h1>hw-04: Event Handling</h1>

    <!-- Create two columns (60%/40%) -->
    <div class="row">

        <div class="column1">

            <!-- Create scatter plot -->
            <svg id="frame">
                <circle class="circ" cx="10%" cy="80%" r="10" point="(1,2)" onClick="lastPoint(this)" />
                <circle class="circ" cx="20%" cy="60%" r="10" point="(2,4)" onClick="lastPoint(this)" />
                <circle class="circ" cx="60%" cy="80%" r="10" point="(6,2)" onClick="lastPoint(this)" />
                <circle class="circ" cx="90%" cy="10%" r="10" point="(9,9)" onClick="lastPoint(this)" />
                <line x1="0%" y1="0%" x1="100%" y2="100%" stroke="black" />
                <line x1="0%" y1="100%" x2="100%" y2="100%" stroke="black" />
            </svg>

        </div>

        <div class="column2">

            <!-- Add text for last point clicked -->
            <div id="last-point">
            </div>

        </div>

    </div>
