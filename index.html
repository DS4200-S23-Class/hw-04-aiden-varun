<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Add Title -->
    <title>hw-04</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Add header -->
    <h1>hw-04: Event Handling</h1>

    <!-- Create two columns (60%/40%) -->
    <div class="row">

        <div class="column1">

            <!-- Create scatter plot -->
            <svg id="frame">
                <circle class="circ" cx="10%" cy="80%" r="10" point="(1,2)" onClick="lastPoint(this)" />
                <circle class="circ" cx="20%" cy="60%" r="10" point="(2,4)" onClick="lastPoint(this)" />
                <circle class="circ" cx="60%" cy="80%" r="10" point="(6,2)" onClick="lastPoint(this)" />
                <circle class="circ" cx="90%" cy="10%" r="10" point="(9,9)" onClick="lastPoint(this)" />
                <line x1="0%" y1="0%" x1="100%" y2="100%" stroke="black" />
                <line x1="0%" y1="100%" x2="100%" y2="100%" stroke="black" />
            </svg>

        </div>

        <div class="column2">

            <!-- Add text for last point clicked -->
            <div id="last-point">
            </div>

            <div>
                <p>Select the x coordinate for the point you want to add</p>
                <form id="Form1">
                    <select id="xDropdown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </form>
            </div>
            
            <div>
                <p>Select the y coordinate for the point you want to add:</p>
                <form id="Form2">
                    <select id="yDropdown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </form>
            </div>

            <div>
                <button type="button" id="addPoint">Add point</button>
            </div>

        </div>

    </div>

    <!-- Create Smaller Header for Acknowledgements -->
    <h3>Acknowledgements</h3>

    <!-- Create Div for Acknowledgements -->
    <div>
        <ul>
            <li>
                <a href="https://www.w3schools.com/jsref/event_onclick.asp" target="_blank">Onclick Events</a>
            </li>
            <li>
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/getAttribute" target="_blank">How to use getAttribute()</a>
            </li>
            <li>
                <a href="https://codepen.io/catheraaine/pen/QNgoEX" target="_blank">How to Divide Columns in CSS</a>
            </li>
            <li>
                <a href="https://www.geeksforgeeks.org/how-to-toggle-an-element-class-in-javascript/" target="_blank">How to Use Toggle in JS</a>
            </li>
            <li>
                <a href="http://www.w3.org/2000/svg" target="_blank">http://www.w3.org/2000/svg</a>
            </li>

        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
